<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
</head>
<body>
    <h1>Payment for {{ product_name }}</h1>

    <!-- Payment Method Selection -->
    <form action="{{ url_for('checkout') }}" method="POST">
        <input type="hidden" name="product_name" value="{{ product_name }}">
        
        <label for="payment_method">Choose a Payment Method:</label><br>
        <input type="radio" name="payment_method" value="COD" required> Cash on Delivery<br>
        <input type="radio" name="payment_method" value="UPI" required> UPI<br>

        <button type="submit">Confirm Payment</button>
    </form>
</body>
</html>
